name: Sync to docs

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Sync docs folder
        uses: dmnemec/copy_file_to_another_repo_action@v1.0.4
        env: 
          API_TOKEN_GITHUB: ${{ secrets.FRANCIS_SECRET }}
        with:
          source_file: 'docs/docusaurus/docs/'
          destination_repo: 'fastquant-org/fastquant-docs'
          destination_folder: 'docs'
          user_email: 'francis.endrinal@gmail.com'
          user_name: 'jgendrinal'
          destination_branch: 'main' 

      - name: Sync sidebars.js file
        uses: dmnemec/copy_file_to_another_repo_action@v1.0.4
        env: 
          API_TOKEN_GITHUB: ${{ secrets.FRANCIS_SECRET }}
        with:
          source_file: 'docs/docusaurus/sidebars.js'
          destination_repo: 'fastquant-org/fastquant-docs'
          destination_folder: '~'
          user_email: 'francis.endrinal@gmail.com'
          user_name: 'jgendrinal'
          destination_branch: 'main' 
